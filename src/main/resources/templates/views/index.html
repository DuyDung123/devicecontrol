<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="decorators/admin" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main-content" th:fragment="content">
    <div class="main-content-inner">
        <div class="breadcrumbs ace-save-state" id="breadcrumbs">
            <ul class="breadcrumb">
                <li><i class="ace-icon fa fa-home home-icon"></i>
                    <a href="/">home</a>
                </li>
            </ul>
            <!-- /.breadcrumb -->
        </div>
        <div class="page-content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="tempAndhum">
                        <div class="text-center">
                            <div class="row">
                                <th:block th:each="item : ${device}">
                                    <div th:if="${item.category ==3}">
                                        <div class="mt-3 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                            <canvas th:id="myChart${item.id}"></canvas>
                                        </div>
                                    </div>
                                </th:block>
                            </div>
                        </div>
                    </div>
                    <div class="listdevice">
                        <div class="container">
                            <div class="row">
                                <th:block th:each = "item : ${device}">
                                    <th:block th:if="${item.category == 1 || item.category == 2}">
                                        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3 col-xl-3">
                                            <div class="device">
                                                <div class="namedevice" th:utext="${item.name}"></div>
                                                <div class="khung">
                                                    <div class="layer1">
                                                        <th:block th:if = "${item.category == 1}">
                                                            <img th:id="'icondeviceon'+${item.id}" th:src="@{../common/images/lightOn.png}" class="lighton" th:classappend="${item.status == 1} ? active :disable">
                                                        </th:block>
                                                        <th:block th:if = "${item.category == 2}">
                                                            <img th:id="'icondeviceon'+${item.id}" th:src="@{../common/images/fanOn.png}" class="fanon" th:classappend="${item.status == 1} ? active :disable">
                                                        </th:block>
                                                    </div>
                                                    <div class="layer2">
                                                        <th:block th:if = "${item.category == 1}">
                                                            <img th:id="'icondeviceon'+${item.id}" th:src="@{../common/images/lightOff.jpg}" class="lightoff" th:classappend="${item.status == 0} ? active :disable">
                                                        </th:block>
                                                        <th:block th:if = "${item.category == 2}">
                                                            <img th:id="'icondeviceon'+${item.id}" th:src="@{../common/images/fanOff.png}" class="fanoff" th:classappend="${item.status == 0} ?  active:disable">
                                                        </th:block>
                                                    </div>
                                                </div>
                                                <div class="buttononoff">
                                                    <input type="checkbox" class="btnOnOffDevide" th:data-iddevide ="${item.id}" data-toggle="toggle" data-onstyle="danger"
                                                           data-offstyle="dark" data-style="ios" data-size="sm" th:checked="${item.status}" >
                                                </div>
                                            </div>
                                        </div>
                                    </th:block>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- /.main-content -->
</body>
</html>
